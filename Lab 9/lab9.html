<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Form</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <style>
            form{
                margin-left: 25%;
                margin-top: 10%;
            }
        </style>
    </head>
    <body>

        <form class="w-50" action="lab9 copy.php" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required >
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" name="password" class="form-control" id="" placeholder="Password" required>
            </div>
<!-- Radio -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="exampleRadios1" value="First Radio" checked>
                <label class="form-check-label" for="exampleRadios1">
                  First Radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="exampleRadios2" value="Second Radio">
                <label class="form-check-label" for="exampleRadios2">
                  Second Radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radio" id="exampleRadios3" value="option3" disabled>
                <label class="form-check-label" for="exampleRadios3">
                  Disabled radio
                </label>
              </div>
<!-- checkbox -->
              <div class="form-group form-check mt-2">
                <input type="checkbox" name="check" value="ch" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        
    </body>
</html>
